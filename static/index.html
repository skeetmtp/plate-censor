<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Censor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-area.drag-over {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #999;
        }

        .upload-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }

        .upload-hint {
            font-size: 12px;
            color: #999;
        }

        input[type="file"] {
            display: none;
        }

        .progress-container {
            margin-top: 30px;
            display: none;
        }

        .progress-bar-container {
            background: #f0f0f0;
            border-radius: 10px;
            height: 24px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .status-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .download-btn {
            display: none;
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
        }

        .selected-file {
            margin-top: 20px;
            padding: 12px;
            background: #f0f4ff;
            border-radius: 6px;
            display: none;
            font-size: 14px;
            color: #333;
        }

        .selected-file strong {
            color: #667eea;
        }

        .threshold-container {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .threshold-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .threshold-value {
            color: #667eea;
            font-size: 18px;
        }

        .threshold-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .threshold-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        .threshold-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }

        .threshold-hint {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>License Plate Censor</h1>
        <p class="subtitle">Automatically detect and censor license plates in your videos</p>

        <div class="threshold-container">
            <div class="threshold-label">
                <span>Detection Threshold</span>
                <span class="threshold-value" id="thresholdValue">0.15</span>
            </div>
            <input type="range" min="0.1" max="0.9" step="0.05" value="0.15" class="threshold-slider" id="thresholdSlider">
            <div class="threshold-hint">Lower = more detections (more false positives) | Higher = fewer false positives</div>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¹</div>
            <div class="upload-text">Drag and drop your MP4 video here</div>
            <div class="upload-hint">or click to browse</div>
            <input type="file" id="fileInput" accept=".mp4,video/mp4">
        </div>

        <div class="selected-file" id="selectedFile">
            <strong>Selected:</strong> <span id="fileName"></span>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <div class="status-text" id="statusText">Uploading...</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <button class="download-btn" id="downloadBtn">Download Censored Video</button>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');
        const thresholdSlider = document.getElementById('thresholdSlider');
        const thresholdValue = document.getElementById('thresholdValue');

        let currentFile = null;
        let eventSource = null;

        // Update threshold value display when slider changes
        thresholdSlider.addEventListener('input', (e) => {
            thresholdValue.textContent = parseFloat(e.target.value).toFixed(2);
        });

        // Click to upload
        uploadArea.addEventListener('click', () => {
            if (!uploadArea.classList.contains('disabled')) {
                fileInput.click();
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (!uploadArea.classList.contains('disabled')) {
                uploadArea.classList.add('drag-over');
            }
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');

            if (!uploadArea.classList.contains('disabled')) {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            }
        });

        function handleFile(file) {
            if (!file) return;

            // Validate file type
            if (!file.name.toLowerCase().endsWith('.mp4')) {
                showError('Please select an MP4 video file');
                return;
            }

            currentFile = file;
            fileName.textContent = file.name;
            selectedFile.style.display = 'block';
            errorMessage.style.display = 'none';

            // Start upload
            uploadFile(file);
        }

        async function uploadFile(file) {
            // Disable upload area
            uploadArea.classList.add('disabled');
            progressContainer.style.display = 'block';
            downloadBtn.style.display = 'none';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            statusText.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('threshold', thresholdSlider.value);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Upload failed');
                }

                const data = await response.json();
                const jobId = data.job_id;

                // Start listening for progress updates
                listenForProgress(jobId);

            } catch (error) {
                showError(error.message);
                resetUpload();
            }
        }

        function listenForProgress(jobId) {
            // Close existing connection if any
            if (eventSource) {
                eventSource.close();
            }

            statusText.textContent = 'Processing video...';

            // Create new SSE connection
            eventSource = new EventSource(`/progress/${jobId}`);

            eventSource.onmessage = (event) => {
                try {
                    const progress = JSON.parse(event.data);

                    if (progress.error) {
                        showError(progress.error);
                        eventSource.close();
                        resetUpload();
                        return;
                    }

                    // Update progress bar
                    progressBar.style.width = progress.percent + '%';
                    progressBar.textContent = progress.percent + '%';
                    statusText.textContent = progress.message;

                    // Handle completion
                    if (progress.status === 'complete') {
                        eventSource.close();
                        showDownload(progress.output_filename);
                    } else if (progress.status === 'error') {
                        showError(progress.message);
                        eventSource.close();
                        resetUpload();
                    }

                } catch (error) {
                    console.error('Error parsing progress:', error);
                }
            };

            eventSource.onerror = (error) => {
                console.error('SSE error:', error);
                eventSource.close();
                showError('Connection lost. Please try again.');
                resetUpload();
            };
        }

        function showDownload(filename) {
            downloadBtn.style.display = 'block';
            downloadBtn.onclick = () => {
                window.location.href = `/download/${filename}`;
            };
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function resetUpload() {
            uploadArea.classList.remove('disabled');
            progressContainer.style.display = 'none';
            selectedFile.style.display = 'none';
            currentFile = null;
            fileInput.value = '';
        }
    </script>
</body>
</html>
